      <div class="signup mx-auto ">
        <form  onsubmit="return createUer() ,false">
            <h3 class="mx-auto">Create an Account</h3>
            <h5>Already hava an Account? <a href="./login.html"> Sign in</a> </h5>
            <label for="name">
              <input minlength="3" maxlength="20" type="text" placeholder="Full Name" id="fname" required>
            </label>
            <label for="lname">
                <input minlength="1" maxlength="" type="text" placeholder="Last Name" id="lname" required>
              </label>
            <label for="email">
              <input  type="email" placeholder="Enter your email" id="email">
            </label>
            <label for="password">
              <input minlength="8" type="password" placeholder="Enter your password" id="password">
            </label>
            <label for="repeat password">
                <input type="password" placeholder="Confirm password" id="cpassword">
            </label>
            <input type="file" id="file">
            <div class="w-75 mx-auto"><button id="SignupBtn" type="submit" class="btn1">SignUp</button></div>
        </form>
